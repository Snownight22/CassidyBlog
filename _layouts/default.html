<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="Shortcut Icon" type="image/x-icon" href="{{ '/favicon.jpg' | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" href="{{ '/favicon.jpg' | prepend: site.baseurl }}">
    <link rel="apple-touch-icon-precomposed" href="{{ '/favicon.jpg' | prepend: site.baseurl }}">
    <title>{{ page.title}}</title>

    <!--use mathJax to edit formulas in LaTex grammar.-->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
              skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
              inlineMath: [['$','$']]
            }
          });
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>

    <script type="text/javascript" src="{{ '/assets/js/jquery.min.js' | prepend: site.baseurl }}"></script>

</head>
<body>
{% include header.html %}
<div class="content">
    <div class="paper paper-before" id="paperBefore"></div>
    <div class="paper paper-article">
        <!-- Date No. sign -->
        <a href="#" title="点击查看日历">
        <span id="openBtn" class="date-index">
            No.<span id="postIndex"></span><br>
                <!--Date YYYY-MM-DD-->
            {{ page.date | to_string | slice: 0, 10 }}
        </span>
        </a>
        
        <!--Calendar body-->
        {% include calendar.html %}
    
        <!--Article body-->
        <article class="typo">
            {{ content }}
        </article>
    </div>        
</div>
{% include footer.html %}
</body>
</html>
